<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Left Side -->
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img class="head" src="odin-logo.png" alt="odin-logo" />
          <h1 class="logo-txt">ODIN</h1>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right-side">
        <div class="dummy-text">
          <div class="upper-text-container">
            <div>
              <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest
                dreams.<br />
                Sign up <em>now</em> to get started.
              </p>
            </div>
            <div>
              <p>You <em>know</em> you want to.</p>
            </div>
          </div>
        </div>
        <form action="#">
          <div class="form">
            <div class="form-h2">
              <h2>Let's do this!</h2>
            </div>
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>

            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-num">PHONE NUMBER</label>
              <input type="tel" name="phone-num" id="phone-num" required />
            </div>

            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="log-in">
            <div>
              <input class="submit-btn" type="submit" value="Create Account" />
            </div>
            <div>
              <p>
                Already have an account?
                <a href="#" class="link-style">Log in</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
